{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>login</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <div class="row vh-100 g-0">
         <!-- left image -->
         <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url({% static 'img/login.jpeg' %});">
            </div>
         </div>
         <!-- left image end -->
         <!-- right side -->
         <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
               <div class="col col-sm-6 col-lg-7 col-xl-6">
                  <div class="text-center mb-5">
                     <h3 class="fw-bold">Log In</h3>
                     <p class="text-secondary">Manage your product</p>
                  </div>
                  <!-- form -->
                  <form action="#">
                     <div class="input-group mb-3">
                        <span class="input-group-text">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                           </svg>
                        </span>
                        <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                     </div>
                     <div class="input-group mb-3">
                        <span class="input-group-text">
                           <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
                              <path d="M7 6a1 1 0 0 1 2 0v1H7z"/>
                              <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0"/>
                           </svg>
                        </span>
                        <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                     </div>
                     <div class="input-group mb-3 d-flex justify-content-between">
                        <div class="form-check">
                           <input type="checkbox" class="form-check-input" id="exampleCheck1">
                           <label class="form-check-label" for="exampleCheck1">remember me</label>
                        </div>
                        <div>
                           <small><a href="#">Forget Password?</a></small>
                        </div>
                     </div>
                     <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                  </form>
                  <!-- form end -->
                  <div class="text-center">
                     <small>Don't have an account? <a href="#" class="fw-bold">Sign Up</a></small>
                  </div>
               </div>
            </div>
         </div>
         <!-- right side end -->
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   </body>
</html>
