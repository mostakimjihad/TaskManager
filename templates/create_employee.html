{% load static %}
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>create_employee</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">
      <link rel="stylesheet" href="{% static 'css/style.css' %}">
   </head>
   <body>
      <nav class="navbar navbar-expand-lg navbar-light p-3" style="background-color:#FDE4EA;">
         <a class="navbar-brand" href="{% url 'dashboard' %}">Dashboard</a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
         </button>
         <span class="navbar-text">
         Hi, {{employee.username}} ( {{employee.roll}} )
         </span>
         <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
               {% if employee.roll == "admin" %}
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'create_project' %}">Create Project</a>
               </li>
               <li class="nav-item active">
                  <a class="nav-link" href="{% url 'create_employee' %}">Create Employee</a>
               </li>
               {% endif %}
               <li class="nav-item active">
                  <a class="nav-link fw-bold" href="#">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"/>
                        <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708z"/>
                     </svg>
                     Logout
                  </a>
               </li>
            </ul>
         </div>
      </nav>
      <div class="row vh-100 g-0">
         <!-- left image -->
         <div class="col-lg-5 position-relative d-none d-lg-block">
            <div class="bg-holder" style="background-image: url({% static 'img/create_project.jpeg' %});">
            </div>
         </div>
         <!-- left image end -->
         <!-- right side -->
         <div class="col-lg-7 shadow">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
               <div class="col col-sm-6 col-lg-7 col-xl-6">
                  <div class="text-center mb-5">
                     <h3 class="fw-bold">Create New Employee</h3>
                     <p class="text-secondary">Provide given information</p>
                  </div>
                  <!-- form -->
                  <form action="{% url 'create_employee' %}" method="post">
                     {% csrf_token %}
                     <p class="text-secondary">Username</p>
                     <div class="input-group mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                               <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                               <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                            </svg>
                         </span>
                        <input name="username" type="text" class="form-control form-control-lg fs-6" placeholder="Name">
                     </div>
                     <p class="text-secondary">Password</p>
                     <div class="input-group mb-3">
                        <span class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock2-fill" viewBox="0 0 16 16">
                               <path d="M7 6a1 1 0 0 1 2 0v1H7z"/>
                               <path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2m-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0"/>
                            </svg>
                         </span>
                        <input name="password" type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                     </div>
                     <div class="input-group mb-3">
                        <select name="roll" class="form-select" aria-label="Default select example">
                            <option selected>Roll</option>
                            <option value="manager">Product Manager</option>
                            <option value="developer">Developer</option>
                          </select>
                     </div>
                     <button type="submit" class="btn btn-primary btn-lg w-100 mb-3 btn-pink">Create</button>
                  </form>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
      <script>
         new MultiSelectTag('countries')  // id
      </script>
   </body>
</html>
